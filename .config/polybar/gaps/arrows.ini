[arrow]
right = "%{T4}%{T-}"
left = "%{T4}%{T-}"

[module/rgap]
type = custom/text
content = "%{T4}%{F#23252E}%{B#5FAFFF}%{T-}%{F-}%{B-}%{T4}%{F#5FAFFF}%{B#23252E}%{T-}%{F-}%{B-}"

[module/lgap]
type = custom/text
content = "%{T4}%{F#5FAFFF}%{B#23252E}%{T-}%{F-}%{B-}%{T4}%{F#23252E}%{B#5FAFFF}%{T-}%{F-}%{B-}"

[module/trans-left]
type = custom/text
content = ${arrow.left}
content-foreground = ${colors.trans}
content-background = ${colors.background}

[module/trans-right]
type = custom/text
content = ${arrow.right}
content-foreground = ${colors.trans}
content-background = ${colors.background-alt}

[module/blue-left]
type = custom/text
content = ${arrow.left}
content-foreground = ${colors.background-alt}
content-background = ${colors.background}

[module/dark-left]
type = custom/text
content = ${arrow.left}
content-foreground = ${colors.background}
content-background = ${colors.background-alt}

[module/blue-right]
type = custom/text
content = ${arrow.right}
content-foreground = ${colors.background-alt}
content-background = ${colors.background}

[module/dark-right]
type = custom/text
content = ${arrow.right}
content-foreground = ${colors.background}
content-background = ${colors.background-alt}

[module/lsep]
type = custom/text
content = " "
content-foreground = ${colors.background-alt}
content-background = ${colors.background-alt}

[module/rsep]
type = custom/text
content = " "
content-foreground = ${colors.background}
content-background = ${colors.background}

[module/space]
type = custom/text
content = "  "
content-foreground = ${colors.background}
content-background = ${colors.background}
